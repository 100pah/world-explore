                <h1><a class="anchor" href="#tips" aria-hidden="true"></a>提示</h1>
                <hr>
                <ul>
                    <li>国内旅游网站中不太能查到的很多<strong>小地方</strong>，往往比大地方还要好看或好玩。</li>
                    <li>要想有难忘的回忆，不要忽视两个常常容易被忽视的环境因素：<strong>天气好</strong>和<strong>人不太多</strong>。</li>
                    <li>以下的推荐<strong>排名分先后</strong>，参见“排序”。</li>
                    <li>只列出印象最深觉得最值得看的地方，大众地方并没有列出。</li>
                    <li>这里面贴了一些照片，但是完全不怕剧透丧失惊喜，因为<strong>现场比照片好看太多</strong>！</li>
